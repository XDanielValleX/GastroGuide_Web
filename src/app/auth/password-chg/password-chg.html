<div class="session reset">
    <form class="reset-form" (ngSubmit)="submit()">
        <h4><span>Cambiar contraseña</span></h4>
        <p>
            Introduce tu nueva contraseña y confírmala para actualizar tu cuenta.
            <span *ngIf="!token" class="discrete">No se encontró token en el enlace.</span>
        </p>

        <div class="floating-label">
            <input type="password" id="new-password" name="password" [(ngModel)]="password" placeholder="new password" required minlength="8"
                autocomplete="new-password">
            <label for="new-password">Nueva contraseña:</label>
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M19 21H5V9h14v12zM6 10v10h12V10H6zm6-7c2.2 0 4 1.8 4 4h-1.5a2.5 2.5 0 00-5 0H8c0-2.2 1.8-4 4-4z" />
                </svg>
            </div>
        </div>

        <div class="floating-label">
            <input type="password" id="confirm-password" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="confirm password" required
                autocomplete="new-password">
            <label for="confirm-password">Confirmar contraseña:</label>
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M19 21H5V9h14v12zM6 10v10h12V10H6zm6-7c2.2 0 4 1.8 4 4h-1.5a2.5 2.5 0 00-5 0H8c0-2.2 1.8-4 4-4z" />
                </svg>
            </div>
        </div>

        <button type="submit" [disabled]="loading || !token">{{ loading ? 'Actualizando…' : 'Actualizar contraseña' }}</button>
        <div *ngIf="successMsg" class="alert success">{{ successMsg }}</div>
        <div *ngIf="errorMsg" class="alert error">{{ errorMsg }}</div>
        <button type="button" class="discrete" (click)="goBack()">⟵ Regresar</button>

    </form>

    <div class="left">
        <!-- Logo SVG (clickable -> home) -->
        <a routerLink="/" class="logo-link" title="GastroGuide home" aria-label="Go to GastroGuide home" tabindex="0">
            <svg viewBox="0 0 300 302.5">
                <path class="st01"
                    d="m126 302.2c-2.3 0.7-5.7 0.2-7.7-1.2l-105-71.6c-2-1.3-3.7-4.4-3.9-6.7l-9.4-126.7c-0.2-2.4 1.1-5.6 2.8-7.2l93.2-86.4c1.7-1.6 5.1-2.6 7.4-2.3l125.6 18.9c2.3 0.4 5.2 2.3 6.4 4.4l63.5 110.1c1.2 2 1.4 5.5 0.6 7.7l-46.4 118.3c-0.9 2.2-3.4 4.6-5.7 5.3l-121.4 37.4zm63.4-102.7c2.3-0.7 4.8-3.1 5.7-5.3l19.9-50.8c0.9-2.2 0.6-5.7-0.6-7.7l-27.3-47.3c-1.2-2-4.1-4-6.4-4.4l-53.9-8c-2.3-0.4-5.7 0.7-7.4 2.3l-40 37.1c-1.7 1.6-3 4.9-2.8 7.2l4.1 54.4c0.2 2.4 1.9 5.4 3.9 6.7l45.1 30.8c2 1.3 5.4 1.9 7.7 1.2l52-16.2z" />
            </svg>
        </a>
    </div>
