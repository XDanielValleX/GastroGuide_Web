<div class="session reset">
    <form class="reset-form" (submit)="$event.preventDefault()">
        <h4><span>Cambiar contraseña</span></h4>
        <p>Introduce tu nueva contraseña y confírmala para actualizar tu
            cuenta.</p>

        <div class="floating-label">
            <input type="password" id="new-password" name="new-password"
                placeholder="new password" required autocomplete="new-password">
            <label for="new-password">Nueva contraseña:</label>
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M19 21H5V9h14v12zM6 10v10h12V10H6zm6-7c2.2 0 4 1.8 4 4h-1.5a2.5 2.5 0 00-5 0H8c0-2.2 1.8-4 4-4z" />
                </svg>
            </div>
        </div>

        <div class="floating-label">
            <input type="password" id="confirm-password" name="confirm-password"
                placeholder="confirm password" required
                autocomplete="new-password">
            <label for="confirm-password">Confirmar contraseña:</label>
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M19 21H5V9h14v12zM6 10v10h12V10H6zm6-7c2.2 0 4 1.8 4 4h-1.5a2.5 2.5 0 00-5 0H8c0-2.2 1.8-4 4-4z" />
                </svg>
            </div>
        </div>

        <button type="submit">Actualizar contraseña</button>
        <a href="#" class="discrete">Volver al login</a>
    </form>
