<div class="session">
  <div class="left home-logo-btn" role="button" tabindex="0" aria-label="Volver al inicio"
    title="Ir a GastroGuide" (click)="goHome()" (keydown.enter)="goHome()" (keydown.space)="goHome()">
    <svg viewBox="0 0 300 302.5">
      <path class="st01"
        d="m126 302.2c-2.3 0.7-5.7 0.2-7.7-1.2l-105-71.6c-2-1.3-3.7-4.4-3.9-6.7l-9.4-126.7c-0.2-2.4 1.1-5.6 2.8-7.2l93.2-86.4c1.7-1.6 5.1-2.6 7.4-2.3l125.6 18.9c2.3 0.4 5.2 2.3 6.4 4.4l63.5 110.1c1.2 2 1.4 5.5 0.6 7.7l-46.4 118.3c-0.9 2.2-3.4 4.6-5.7 5.3l-121.4 37.4zm63.4-102.7c2.3-0.7 4.8-3.1 5.7-5.3l19.9-50.8c0.9-2.2 0.6-5.7-0.6-7.7l-27.3-47.3c-1.2-2-4.1-4-6.4-4.4l-53.9-8c-2.3-0.4-5.7 0.7-7.4 2.3l-40 37.1c-1.7 1.6-3 4.9-2.8 7.2l4.1 54.4c0.2 2.4 1.9 5.4 3.9 6.7l45.1 30.8c2 1.3 5.4 1.9 7.7 1.2l52-16.2z" />
    </svg>
  </div>


  <form class="log-in" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
    <h4>• <span>GastroGuide</span> •</h4>
    <p>¡Bienvenido! Inicia sesión en tu cuenta para ver las nuevas recetas:</p>

    <div class="floating-label">
      <input type="text" id="email" name="email" placeholder="email" required autocomplete="email" inputmode="email"
        pattern="^[A-Za-z0-9._%+-ñÑ]+@[A-Za-z0-9.-ñÑ]+\.[A-Za-z]{2,}$" [(ngModel)]="email">
      <label for="email">Email:</label>
      <div class="icon">
        <svg viewBox="0 0 100 100">
          <path
            d="m17.5 977c-1.3 0-2.4 1.1-2.4 2.4v45.9c0 1.3 1.1 2.4 2.4 2.4h64.9c1.3 0 2.4-1.1 2.4-2.4v-45.9c0-1.3-1.1-2.4-2.4-2.4h-64.9zm2.4 4.8h60.2v1.2l-30.1 22-30.1-22v-1.2zm0 7l28.7 21c0.8 0.6 2 0.6 2.8 0l28.7-21v34.1h-60.2v-34.1z"
            transform="translate(0 -952.36)" />
        </svg>
      </div>
    </div>

    <div class="floating-label">
      <input type="password" id="password" name="password" placeholder="password" required
        autocomplete="current-password" [(ngModel)]="password">
      <label for="password">Password:</label>
      <div class="icon">
        <svg viewBox="0 0 24 24">
          <path d="M19,21H5V9h14V21z M6,20h12V10H6V20z" />
          <path d="M16.5,10h-1V7c0-1.9-1.6-3.5-3.5-3.5S8.5,5.1,8.5,7v3h-1V7c0-2.5,2-4.5,4.5-4.5s4.5,2,4.5,4.5V10z" />
          <circle cx="12" cy="15" r="1.5" />
        </svg>
      </div>
    </div>
    <app-alert *ngIf="error" [message]="error" type="error" (close)="error=null"></app-alert>

    <button type="submit" [disabled]="loading">{{ loading ? 'Ingresando...' : 'Log in' }}</button>
    <a routerLink="/password-fg" class="discrete">Forgot password?</a>
    <a routerLink="/signup" class="discrete">Register now</a>

  </form>
</div>
