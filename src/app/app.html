<!-- app.component.html -->

<!-- Layout principal con header y footer -->
<ng-container *ngIf="!isIndependentPage(); else independentLayout">
  <app-header></app-header>

  <main>
    <router-outlet></router-outlet>
  </main>

  <app-footer></app-footer>
</ng-container>

<!-- Layout independiente sin header/footer -->
<ng-template #independentLayout>
  <router-outlet></router-outlet>
</ng-template>
