<div class="cursos-container">
  <div class="cursos-header">
    <h2>üë®‚Äçüç≥ Mis Cursos</h2>
    <div class="cursos-actions">
      <input type="text" placeholder="Buscar curso..." />
      <select>
        <option value="">Todos</option>
        <option value="en-progreso">En progreso</option>
        <option value="completado">Completado</option>
      </select>
    </div>
  </div>

  <div class="cursos-grid" *ngIf="cursos.length > 0; else noCursos">
    <div class="curso-card" *ngFor="let curso of cursos">
      <img [src]="curso.image" [alt]="curso.title" />
      <div class="curso-info">
        <h3>{{ curso.title }}</h3>
        <p>{{ curso.description }}</p>

        <div class="curso-meta">
          <div class="progress-bar">
            <div class="progress" [style.width.%]="curso.progreso"></div>
          </div>
          <span>{{ curso.progreso }}%</span>
        </div>

        <div class="curso-footer">
          <span class="rating">‚≠ê {{ curso.rating || 4.5 }}</span>
          <button class="btn-continuar" (click)="continuarCurso(curso)">Continuar</button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noCursos>
    <div class="empty-state">
      <h3>üìö A√∫n no tienes cursos</h3>
      <p>Explora nuestro cat√°logo y comienza a aprender hoy</p>
      <button class="btn-explorar" routerLink="/home2/courses">Explorar cursos</button>
    </div>
  </ng-template>
</div>
